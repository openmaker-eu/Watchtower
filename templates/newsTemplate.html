{% for feed in feeds %}
<div class="row margin-bottom-25" cursor="{{ next_cursor }}">
    <div class="col-md-3">
            <img src="{{feed['im']}}" class="img-responsive feed_img">
    </div>
    <div class="col-md-9">
        <p></p><h5><a href="{{feed['link']}}" target="_blank">{{feed['title']}}</a></h5><p></p>
        <p>
        </p><p>{{feed['description']}}</p>
        <p></p>
    </div>
    <div class="col-md-12 margin-top-25">
        <hr>
    </div>
</div>
{% endfor %}
