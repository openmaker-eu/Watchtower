<div class="row">
<div class="container" style="margin: 0 auto;width: 50%;">
  <legend align="center">
      <h2>Update Your Profile</h2></legend>
  <form role="form" method="post" class="update-form">
    <div class="form-group">
      <label class="sr-only" for="form-username">Username</label>
      <input type="text" name="username" placeholder="Username" value="{{ username }}" class="form-username form-control" id="form-username" disabled>
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-password">Password</label>
      <input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-password">
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-repassword">Confirm Password</label>
      <input type="password" name="repassword" placeholder="Confirm Password" class="form-password form-control" id="form-repassword">
    </div>
    <div class="form-group">
      <label class="sr-only" for="country">Country</label>
      <input type="text" style="text-transform:lowercase" maxlength="2" value="{{ country }}" name="country" placeholder="Country Code" class="form-country form-control" id="form-country"> Please, select the aplha 2 code from <a href=""
        target="_blank">here</a>
    </div>

    <p>
      <a class="btn btn-md btn-success has-spinner">
                                    <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
                                    Update
                                </a>
    </p>
  </form>
</div>
</div>
